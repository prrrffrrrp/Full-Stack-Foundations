{% extends "base.html" %}
  
  {% block content %}

  <div class="pane">
    <div>
      <h2 class="title">Are you sure that you want to delete {{restaurant['name']}}?</h2>
    </div>

    <form action={{url_for('deleteRestaurant', restaurant_id=restaurant.id)}} method='post'>
      <input class="button button_yes" type='submit' value='Delete'>
      <a class="button button_cancel" href={{url_for('showRestaurants')}}>Cancel</a>
    </form>

  </div> 
  {% endblock %}
