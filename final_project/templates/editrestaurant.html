{% extends "base.html" %}

  {% block content %}
  <div class="pane">
    <h2 class="page_title">Edit restaurant</h2>

    <form method='post' action={{url_for('editRestaurant',
      restaurant_id=restaurant.id)}}>

      <p class="title">Restaurant's new name:</p>
        <input type='text' name='editname' placeholder='{{restaurant.name}}'
        size='30'>

      <br>
      <br>

      <input class="button button_yes" type='submit' value='Edit'>
      <a class="button button_cancel" href={{url_for('showRestaurants')}}>Cancel</a>

    </form>
  </div>
  {% endblock %}
